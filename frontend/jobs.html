<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobPortal | Jobs</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/jobs.css">
</head>
<body data-page="jobs">
  <div id="topNav"></div>
  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3 mb-0">Jobs</h1>
      <a class="btn btn-outline-primary btn-sm" href="dashboard.html">Dashboard</a>
    </div>

    <div id="jobsAlert"></div>

    <form id="filterForm" class="card shadow-sm border-0 mb-4">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-lg-3 col-md-6">
            <label class="form-label">Search</label>
            <input class="form-control" name="search" type="text" placeholder="Title or keyword">
          </div>
          <div class="col-lg-2 col-md-6">
            <label class="form-label">Job Type</label>
            <select class="form-select" name="job_type">
              <option value="">Any</option>
              <option value="full_time">Full Time</option>
              <option value="part_time">Part Time</option>
              <option value="contract">Contract</option>
              <option value="internship">Internship</option>
              <option value="remote">Remote</option>
            </select>
          </div>
          <div class="col-lg-2 col-md-6">
            <label class="form-label">Location</label>
            <input class="form-control" name="location" type="text">
          </div>
          <div class="col-lg-2 col-md-3">
            <label class="form-label">Min Salary</label>
            <input class="form-control" name="min_salary" type="number" min="0">
          </div>
          <div class="col-lg-2 col-md-3">
            <label class="form-label">Max Salary</label>
            <input class="form-control" name="max_salary" type="number" min="0">
          </div>
          <div class="col-lg-1 col-md-6">
            <label class="form-label">Exp</label>
            <input class="form-control" name="experience" type="number" min="0">
          </div>
          <div class="col-12 d-flex gap-2">
            <button class="btn btn-primary" type="submit">Apply Filters</button>
            <button class="btn btn-outline-secondary" type="button" id="clearFilters">Clear</button>
          </div>
        </div>
      </div>
    </form>

    <div id="jobsList" class="jobs-grid"></div>

    <div class="d-flex justify-content-center align-items-center gap-2 mt-3">
      <button id="prevPage" class="btn btn-outline-secondary">Previous</button>
      <span id="jobsPagination" class="text-secondary small"></span>
      <button id="nextPage" class="btn btn-outline-secondary">Next</button>
    </div>
  </main>
  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/common.js"></script>
  <script src="../assets/js/jobs.js"></script>
</body>
</html>
