<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobPortal | Apply</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body data-page="apply">
  <div id="topNav"></div>
  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <section class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h1 class="h3 mb-2">Apply to Job</h1>
            <p id="jobSummary" class="text-secondary mb-3"></p>
            <div id="applyAlert"></div>
            <form id="applyForm" class="row g-3" enctype="multipart/form-data">
              <input type="hidden" id="job_id" name="job_id">
              <div class="col-12">
                <label class="form-label">Cover Letter</label>
                <textarea class="form-control" name="cover_letter" rows="7" required></textarea>
              </div>
              <div class="col-12">
                <label class="form-label">Resume (PDF, DOC, DOCX)</label>
                <input class="form-control" name="resume" type="file" accept=".pdf,.doc,.docx">
              </div>
              <div class="col-12 d-grid">
                <button class="btn btn-primary" type="submit">Submit Application</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/common.js"></script>
  <script src="../assets/js/jobs.js"></script>
</body>
</html>
