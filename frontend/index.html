<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobPortal | Home</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/jobs.css">
</head>
<body data-page="home">
  <div id="topNav"></div>
  <main class="container py-4">
    <section class="hero card border-0 shadow-sm mb-4">
      <div class="card-body p-4 p-md-5">
        <div class="row g-4 align-items-center">
          <div class="col-md-8">
            <h1 class="display-6 fw-bold mb-2">Find your next opportunity</h1>
            <p class="text-secondary mb-3">Browse jobs, apply faster, and track every application in one place.</p>
            <div class="d-flex flex-wrap gap-2">
              <a class="btn btn-primary" href="jobs.html">Browse Jobs</a>
              <a class="btn btn-outline-primary" href="register.html">Create Account</a>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-light border-0">
              <div class="card-body">
                <h5 class="card-title">For Employers</h5>
                <p class="card-text text-secondary">Post roles, review candidates, and update statuses from your dashboard.</p>
                <a class="btn btn-sm btn-dark" href="register.html">Hire Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h4 mb-0">Featured Jobs</h2>
        <a class="btn btn-sm btn-outline-secondary" href="jobs.html">View All</a>
      </div>
      <div id="featuredJobs" class="jobs-grid"></div>
    </section>
  </main>
  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/common.js"></script>
  <script src="../assets/js/jobs.js"></script>
</body>
</html>
